version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Setup project
          command: |
            make build

      - run:
          name: Compile to js
          command: |
            make compile

      - run:
          name: Lint
          command: |
            make lint
